<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="" id="dynamic-favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>DevFaru | Farhad Ali Portfolio</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Create a function to generate the favicon from text
      function generateFavicon(text) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        const size = 30;
        canvas.width = size;
        canvas.height = size;
        
        // Set text styles similar to your h1 tag
        ctx.font = 'bold 20px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Create a gradient for the text
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, 'blue');
        gradient.addColorStop(1, 'purple');
        ctx.fillStyle = gradient;
        
        // Draw the text on the canvas
        ctx.fillText(text, size / 2, size / 2);
        
        // Convert canvas to an image
        const dataUrl = canvas.toDataURL('image/png');
        
        // Set the favicon to the generated image
        const favicon = document.getElementById('dynamic-favicon');
        favicon.href = dataUrl;
      }

      // Call the function with the desired text
      generateFavicon('F');  
    </script>
  </body>
</html>
